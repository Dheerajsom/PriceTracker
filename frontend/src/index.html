<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="public/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <nav>
      <h1>Price Tracker</h1>
    </nav>
  </header>

  <main>
    <section id="add-item">
      <h2>Track a New Product</h2>
      <form id="trackForm">
        <label for="productUrl">Product URL:</label>
        <input type="url" id="productUrl" placeholder="Enter product URL" required>
        <label for="priceThreshold">Price Threshold:</label>
        <input type="number" id="priceThreshold" placeholder="Enter desired price" required>
        <button type="submit">Add to Tracker</button>
      </form>
    </section>

    <section id="tracked-items">
      <h2>Tracked Products</h2>
      <div id="productList">
        <!-- List of tracked items will dynamically render here -->
      </div>
    </section>

    <section id="price-chart">
      <h2>Price Trends</h2>
      <canvas id="priceChart"></canvas>
    </section>
  </main>

  <footer>
    <p>Â© 2024 Price Tracker | Built by Dheeraj Somashekar</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
